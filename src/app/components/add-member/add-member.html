
<div class="small-form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>הוספת חבר לצוות</mat-card-title>
      <mat-card-subtitle>הכנס את מזהה המשתמש שברצונך להוסיף לקבוצה {{ teamId() }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addMemberForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>מזהה משתמש (User ID)</mat-label>
          <input matInput type="number" formControlName="userId">
          <mat-icon matSuffix>person_add</mat-icon>
          <mat-error *ngIf="addMemberForm.get('userId')?.invalid">מזהה לא תקין</mat-error>
        </mat-form-field>

        @if (errorMass()) { <p class="error-inline">{{ errorMass() }}</p> }

        <div class="form-actions-simple">
          <button mat-button type="button" (click)="cancel()">סגור</button>
          <button mat-flat-button color="accent" type="submit" [disabled]="addMemberForm.invalid">הוסף כעת</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>


<div class="form-page-wrapper">
  <mat-card class="form-card animate__animated animate__slideInUp">
    <mat-card-header>
      <mat-card-title>עדכון משימה</mat-card-title>
      <mat-card-subtitle>עריכת פרטי משימה #{{ taskId() }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      @if (isLoading()) {
        <div class="form-loader"><mat-spinner diameter="40"></mat-spinner></div>
      } @else {
        <form [formGroup]="updateTaskForm" (ngSubmit)="onSubmit()" class="task-grid-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>כותרת המשימה</mat-label>
            <input matInput formControlName="title">
            <mat-icon matSuffix>title</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>תיאור</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
          </mat-form-field>

          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>סטטוס</mat-label>
              <mat-select formControlName="status">
                <mat-option value="todo">לביצוע</mat-option>
                <mat-option value="in_progress">בתהליך</mat-option>
                <mat-option value="done">הושלם</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>עדיפות</mat-label>
              <mat-select formControlName="priority">
                <mat-option value="low">נמוכה</mat-option>
                <mat-option value="medium">בינונית</mat-option>
                <mat-option value="high">גבוהה</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>תאריך יעד</mat-label>
              <input matInput type="date" formControlName="due_date">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>מזהה אחראי (ID)</mat-label>
              <input matInput type="number" formControlName="assigned_id">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </div>

          @if (errorMass()) {
            <div class="error-msg-box">{{ errorMass() }}</div>
          }

          <div class="form-actions">
            <button mat-button type="button" (click)="cancel()">ביטול</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="updateTaskForm.invalid">
              <mat-icon>save</mat-icon> שמור שינויים
            </button>
          </div>
        </form>
      }
    </mat-card-content>
  </mat-card>
</div>

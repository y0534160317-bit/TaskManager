
<div class="auth-wrapper">
  <mat-card class="auth-card animate__animated animate__fadeIn">
    <mat-card-header>
      <mat-card-title>ברוכים השבים ל-taskit</mat-card-title>
      <mat-card-subtitle>התחבר כדי לנהל את המשימות שלך</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      @if (errorMass()) {
        <div class="alert alert-error">
          <mat-icon>error</mat-icon>
          <span>{{ errorMass() }}</span>
          @if (errorMass()?.includes('לא קיים')) {
            <button mat-button (click)="goToRegister()">עבור להרשמה</button>
          }
        </div>
      }

      @if (successMessage()) {
        <div class="alert alert-success">
          <mat-icon>check_circle</mat-icon>
          <span>{{ successMessage() }}</span>
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>אימייל</mat-label>
          <input matInput formControlName="email" type="email" placeholder="name@example.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">נא להזין אימייל תקין</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>סיסמה</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid">מינימום 6 תווים</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="submit-btn">
          התחבר למערכת
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="auth-footer">
      <p>אין לך חשבון? <a (click)="goToRegister()">הירשם כאן</a></p>
    </mat-card-footer>
  </mat-card>
</div>

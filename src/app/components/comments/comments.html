
<div class="page-container narrow-container">
  <div class="header-with-back">
    <button mat-icon-button (click)="goBack()"><mat-icon>arrow_forward</mat-icon></button>
    <h2>שיח משימה #{{ taskId() }}</h2>
  </div>

  @if(isLoading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  } @else {
    <div class="comments-list">
      @for(comment of comments(); track comment.id) {
        <div class="comment-bubble-wrapper">
          <div class="user-avatar">
            <mat-icon>account_circle</mat-icon>
          </div>
          <div class="comment-content">
            <div class="comment-header">
              <span class="user-id">משתמש {{ comment.user_id }}</span>
              <span class="comment-time">{{ comment.created_at | date:'shortTime' }}</span>
            </div>
            <div class="comment-body">{{ comment.body }}</div>
          </div>
        </div>
      }
    </div>

    <div class="empty-state" *ngIf="comments().length === 0">
      <mat-icon>chat_bubble_outline</mat-icon>
      <p>תהיו הראשונים להגיב!</p>
    </div>

    <div class="action-footer">
      <button mat-raised-button color="accent" (click)="navigateToAddComment()">
        <mat-icon>add_comment</mat-icon> הוספת תגובה
      </button>
    </div>
  }
</div>

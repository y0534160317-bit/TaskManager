
<div class="form-page-wrapper">
  <mat-card class="form-card animate__animated animate__bounceIn">
    <mat-card-header>
      <mat-card-title>כתיבת תגובה</mat-card-title>
      <mat-card-subtitle>משימה #{{ taskId() }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addCommentForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>התגובה שלך...</mat-label>
          <textarea matInput formControlName="body" rows="6" placeholder="שתף את הצוות במחשבות שלך"></textarea>
          <mat-hint>לפחות 3 תווים</mat-hint>
        </mat-form-field>

        @if (errorMass()) { <div class="error-msg-box">{{ errorMass() }}</div> }

        <div class="form-actions">
          <button mat-button type="button" (click)="cancel()">ביטול</button>
          <button mat-raised-button color="accent" type="submit" [disabled]="addCommentForm.invalid || !taskId()">
            <mat-icon>send</mat-icon> פרסם תגובה
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>


<div class="form-page-wrapper">
  <mat-card class="form-card animate__animated animate__fadeInUp">
    <mat-card-header>
      <mat-card-title>פרויקט חדש בצוות {{ teamId() }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>שם הפרויקט</mat-label>
          <input matInput formControlName="name">
          <mat-icon matSuffix>folder</mat-icon>
          <mat-error *ngIf="addProjectForm.get('name')?.invalid">שם פרויקט חובה (מינימום 3 תווים)</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>תיאור הפרויקט (אופציונלי)</mat-label>
          <textarea matInput formControlName="description" rows="4" placeholder="מה המטרה של הפרויקט?"></textarea>
        </mat-form-field>

        @if (errorMass()) { <div class="error-msg-box">{{ errorMass() }}</div> }

        <div class="form-actions">
          <button mat-button type="button" (click)="cancel()">ביטול</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="addProjectForm.invalid || !teamId()">
            הוסף פרויקט
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

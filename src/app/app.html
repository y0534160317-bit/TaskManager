<header>
  <nav>
    <div class="nav-left">
      <a class="logo" routerLink="/teams">注专转 </a>


      @if (isLoggedIn()) {
      <a routerLinkActive="active" routerLink="/teams" [routerLinkActiveOptions]="{ exact: true }">拽爪转</a>

      }
    </div>

    <div class="nav-right">

      @if (isLoggedIn()) {
      @if (currentUser()) {
      <span class="username">
        <span class="user-icon"></span>
        {{ currentUser() }}
      </span>
      }

      <button class="btn-logout" (click)="logout()">
        转转拽
      </button>
      }

      @else {
      <a routerLinkActive="active" routerLink="/register">专砖</a>
      <a routerLinkActive="active" routerLink="/login">转专</a>
      }
    </div>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
